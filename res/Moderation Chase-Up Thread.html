<form id="mod-friend-form" class="blockrow forum">
  <datalist id="mod-friend-data-for-user"><option></option></datalist>
  <datalist id="mod-friend-data-for-thread"><option></option></datalist>
  <datalist id="mod-friend-data-for-post"><option></option></datalist>
  <label class="full">Form Reply:</label>
  <table>
    <tbody>
      <tr><td><label for="mod-friend-reason">Reason<td><input type="text" style="width: 50em; max-width: 100%" id="mod-friend-reason" name="reason" required placeholder="a few words to explain why">
      <tr><td><label for="mod-friend-deadline">Deadline<td><input type="datetime" style="width: 100%" id="mod-friend-deadline" name="deadline" required placeholder="date">
      <tr class="multi"><td><select class="switch"><option>User</option><option>Thread</option><option>Post</option></select><td><input type="text" style="width: 100%" class="user" list="mod-friend-data-for-user" name="objects of moderation" placeholder="name, ID or URL">
    </tbody>
  </table>
</form>
