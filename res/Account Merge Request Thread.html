<form id="mod-friend-form" class="blockrow forum">
  <datalist id="mod-friend-data-for-user"><option></option></datalist>
  <label class="full">Form Reply:</label>
  <table>
    <tbody>
      <tr><td><label for="mod-friend-reason">Reason<td><input type="text" style="width: 50em; max-width: 100%" id="mod-friend-reason" name="reason" required placeholder="a few words to explain why">
      <tr><td>Primary account<td><input type="text" style="width: 100%" class="user" list="mod-friend-data-for-user" name="primary username" required placeholder="name, ID or URL">
      <tr class="multi"><td>Duplicate account<td><input type="text" style="width: 100%" class="user" list="mod-friend-data-for-user" name="duplicate usernames" placeholder="name, ID or URL">
    </tbody>
  </table>
</form>
