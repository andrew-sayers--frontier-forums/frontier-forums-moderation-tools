<div class="thread-title-selector">
  <input title="change the thread title" type="text" maxlength="250">
  <div class="warn closed"><b>Warning:</b> thread is closed</div>
  <div class="error self"><b>Error:</b> cannot merge a thread into itself</div>
  <div class="error old"><b>Error:</b> cannot merge older threads into newer ones</div>
  <div class="error missing"><b>Error:</b> this thread no longer exists</div>
</div>
