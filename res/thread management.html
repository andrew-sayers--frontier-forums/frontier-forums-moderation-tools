<div class="mod-friend-thread-management">
  <iframe></iframe>
  <div class="blockbody">
    <div class="inner_block">
      <fieldset>
        <legend>Overview</legend>

        <div class="template_selector"></div>

        <div class="forum_selector"></div>

        <div class="thread-info">
          <div class="status"></div>
          <div class="prefix"></div>
          <div class="icons"></div>
          <div class="title"></div>
        </div>

        <div class="buttons">
          <div class="message_selector"></div>
          <div class="sender_selector"></div>
          <div class="bump_selector"></div>
        </div>

        <div class="merge-sender-warning"><b>Note:</b> for searchability, merge posts are always sent from the mod account</div>

      </fieldset>
      <fieldset class="notification-post" style="display: none">
        <legend>Post to thread</legend>
        <div></div>
      </fieldset>
      <fieldset class="notification-pm" style="display: none">
        <legend>PM to thread creator</legend>
        <div></div>
      </fieldset>
      <fieldset>
        <legend>Extra notes</legend>
        <textarea name="extra-notes" placeholder="Information that would be useful for future moderators (optional)"></textarea>
      </fieldset>
      <div>
        <div class="mod-friend-progress"><div class="mod-friend-percent">&nbsp;</div></div>
        <input type="submit" value="please select some actions" disabled class="button">
      </div>
    </div>
